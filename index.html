<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr_Gen</title>
    <!-- style file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- script file -->
    <script src="js/script.js" defer></script>
    <!-- google icons api -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;500&display=swap" rel="stylesheet">
</head>

<body>
    <section class="project-container">
        <div id="container">
            <header class="header">
                <h1 id="title">QR Code Generator</h1><br><br>

                <div id="input_str">
                    <div id="effect">
                        <input id="input" type="text" spellcheck="false" required>
                        <span id="line"></span>
                        <label id="txt_input">Enter a link:</label>
                    </div>
                    <button id="btn">Generate QR</button>
                </div>
            </header>

            <div class="qr-code_container">
                <img id="qrcode"
                    src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=https://github.com/WashingtonYandun"
                    alt="qrcode">
            </div>
        </div>
    </section>
</body>

</html>
